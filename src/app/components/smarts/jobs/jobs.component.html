<ng-container *ngIf="jobs">
  <div class="container-fluid">
    <div class="row components">
      <div class="col-sm-12 col-md-6">
        <app-jobs-list [jobs]="jobs" [selectedJob]="selectedJob"></app-jobs-list>
      </div>
      <div class="col-sm-12 col-md-6">
        <app-jobs-map [jobs]="jobs" (jobOver)="setOver($event)"></app-jobs-map>
      </div>
    </div>
  </div>
</ng-container>
